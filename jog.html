    <script>

// The trick:  parent.parent in vizportal and window.top for tableau public 
getTableau = function() {
  return window.top.tableau || parent.parent.tableau;
};

getCurrentViz = function() {
  return getTableau().VizManager.getVizs()[0];
};

getCurrentWorkbook = function() {
  return getCurrentViz().getWorkbook();
};

getCurrentWorksheet = function() {
  return getCurrentViz().getWorkbook().getActiveSheet().getWorksheets()[0];
};


$(document).ready(function(){	
	
	var dialOne = JogDial(document.getElementById('jog_dial_one'), 
		{wheelSize:'200px', knobSize:'70px', minDegree:0, maxDegree:360, degreeStartAt: 0})
		.on('mousemove', function(evt){
			$('#jog_dial_one_meter div').css('width', Math.round((evt.target.rotation/360)*100) + '%' );
		})
		.on('mouseup', function(evt){
      getCurrentWorkbook().changeParameterValueAsync('Param', (evt.target.rotation/360) ); 
		});

});
    </script>
